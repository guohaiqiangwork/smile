<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>my_setting</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/common.css">
		<script src="../js/rem_reset.js"></script>
		
		<link rel="stylesheet" type="text/css" href="../css/view/seavhPage.css"/>
		
		<link rel="stylesheet" type="text/css" href="../css/view/more.css"/>

	</head>
	<body>
		<div id="searchPageValueTiele_id">
			<div style="height: 10px;"></div>
			<i class="returnButtonClass" id="returnBut" style="line-height: 0.7rem;"><img src="../image/returnButton.png"></i>
			<div id="titleAge" style="width: 6rem;">
				<input  style="width: 4.5rem;" id="searchInput"/>
				<i class="fa fa-search"></i>
			</div>
			<i class="fa fa-shopping-cart gwc"></i>
			
			<div id="titleList">
				<div style="touch-action: none;" id="segmentedControl" class="mui-segmented-control mui-segmented-control-inverted">
					<div style="height: 0.6rem;">
						<a class="mui-control-item mui-active">综合</a>
						<a class="mui-control-item" style="border-left: 1px solid #D8D8D8;border-right: 1px solid #D8D8D8;">销量最高</a>
						<a class="mui-control-item">价格</a>
					</div>
				</div>
			</div>
		</div>
		
		<!-- list -->
		<div  class="bottomList" id="bottomListTwo">
			
		</div>
		
		<div id="moreBotton">
			<span>没有更多了～ </span>
		</div>
		
		
		
	</body>
	<script src="../js/jquery-1.11.2.min.js"></script>
	<script src="../js/mui.min.js"></script>
	<script src="../js/requestFun.js"></script>
	<script src="../js/commonFun.js" type="text/javascript"></script>
	
	<script>
		(function($, doc, $$) {
			$$.init();
			var _self;
			if (window.plus) {
				plusReady();
			} else {
				doc.addEventListener('plusready', plusReady, false);
			}

			function plusReady() {
				plus.navigator.setFullscreen(false);
				//强制竖屏
				plus.screen.lockOrientation("portrait-primary");
				//强制隐藏滚动条
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});
				_self = plus.webview.currentWebview();
				var code = _self.code;
				
				var searchInput = doc.getElementById("searchInput");
				searchInput.value = _self.goodsName;
				
				
				
				/* 获取页面下部分list*/
				var dataBase = {
					code:code,
					goodsName:_self.goodsName,
					priceSorted:""
				}
				getGoodsCondition(mui, dataBase, function(data) {
				    if (data.code == 200) {
						console.log("22222222"+ JSON.stringify(data));
					} else {
					    tipShow(data.message);
					}
				});
				
				
				var bottomListTwo = document.getElementById("bottomListTwo");
				var htmlThree = [];
				for(i=0;i<4;i++){
					htmlThree.push('<div class="newShopingIDTwo" data-id='+i+'>');
					htmlThree.push('<div><img src="../image/log@2x.png"></div>');
					htmlThree.push('<div>海南凤梨（1个）</div><div></div>')
					htmlThree.push('<div><span>¥19.00</span><i class="fa fa-shopping-cart"></i></div></div>')
				}
				
				bottomListTwo.innerHTML = htmlThree.join('');
				
				/* 跳转到详情页 */
				$(".newShopingIDTwo").on("tap",function(e){
					$$.openWindow({
						url: 'details.html',
						id:'details',
						extras: {
							"shopId": $(this).attr('data-id')
						},
				
						show: {
							aniShow: "slide-in-right"
						}
					});
				});
				
				/* 关闭当前页 */
				var returnBut = doc.getElementById("returnBut");
				returnBut.onclick = function(){
					mui.currentWebview.close();
				}
				
			}
		})(jQuery, document, mui);
	</script>

</html>
