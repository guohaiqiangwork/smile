	<script>
		(function($, doc, $$, undefined) {
			$$.init();
			var _self;
			if (window.plus) {
				plusReady();
			} else {
				doc.addEventListener('plusready', plusReady, false);
			}

			function plusReady() {
				plus.navigator.setFullscreen(false);
				//强制竖屏
				plus.screen.lockOrientation("portrait-primary");
				//强制隐藏滚动条
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});
				_self = plus.webview.currentWebview();
				var sessionId = plus.storage.getItem('userSessionId'),
					faceId = plus.storage.getItem('idFace');
				//退出登录
				$('#logout').on('tap', function() {
					logout($$, sessionId, function(data) {
						if (data.code == 0) {
							console.log("退出登录成功！");
							mui.fire(plus.webview.getWebviewById("userIndex.html"), "menu:close");
							clearStorage();
							$$.openWindow({
								url: '../login.html',
								id: 'login',
								extras: {
									'onlyId': "setOutUser"
								},
								show: {
									aniShow: "slide-in-right"
								}
							});
						} else {
							console.log("退出登录失败：" + JSON.stringify(data));
						}

					});
				});
				// var gotoLoginWati = plus.nativeUI.showWaiting("获取中...");
				getUserDetail(mui, plus.storage.getItem('memberId'), function(data) {
					// gotoLoginWati.close()
					if (data.code == 200) {
						console.log(JSON.stringify(data) + '个人中心内容')
						tipShow(data.message);
						// plus.storage.setItem('memberId', data.data.id);
						// var ws = plus.webview.currentWebview();
						// plus.webview.close(ws);
					} else {
						tipShow(data.message)
						$("#code").val('')
					}
				});
			}
			// 清除缓存
			$(".settingList .settingDelete").on("tap", function() {
				plus.cache.calculate(function(size) {
					sizeCache = size;
					var size_m = parseFloat(sizeCache / (1024 * 1024)).toFixed(2);
					if (size_m > 1) {
						mui.confirm("您目前的系统缓存为" + size_m + "M", "清除缓存", ["确认", "取消"], function(e) {
							if (e.index == 1) {} else {
								plus.cache.clear(function() {
									alert("缓存清除完毕")
								});
							}
						});
					} else {
						alert('暂无内存可清除')
					}
				});
			});
			// 去关于美好同乘
			$(".settingList .settingAbout").on("tap", function() {
				$$.openWindow({
					url: "aboutGood.html",
					id: "aboutGood",
					styles: {
						statusbar: {
							background: "#fff"
						}
					}
				});
			});
		})(jQuery, document, mui);
	</script>
