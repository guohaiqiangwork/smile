					<div class="orderpay_left_img">
						<img src="../image/mu.jpg" width="100%">

					<div class="orderpay_left_font" style="width: 5rem;">

					</div>

						支付宝支付

	<script src="../js/jquery-1.11.2.min.js"></script>
	<script src="../js/mui.min.js"></script>
	<script src="../js/commonFun.js"></script>
	<script src="../js/requestFun.js"></script>
	<script>
		(function($, doc, $$, undefined) {
			$$.init();
			var _self;
			if (window.plus) {
				plusReady();
			} else {
				doc.addEventListener('plusready', plusReady, false);
			}

			function plusReady() {
				plus.navigator.setFullscreen(false);
				//强制竖屏
				plus.screen.lockOrientation("portrait-primary");
				//强制隐藏滚动条
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});
				_self = plus.webview.currentWebview();
				// 获取当前时间
				 var date1= '2019-12-04 11:20:00';  //开始时间
				        var date2 = new Date();    //结束时间
				        var date3 = date2.getTime() - new Date(date1).getTime();   //时间差的毫秒数    
				//计算出相差天数
				        var days=Math.floor(date3/(24*3600*1000))
				 
				        //计算出小时数
				        var leave1=date3%(24*3600*1000)    //计算天数后剩余的毫秒数
				        var hours=Math.floor(leave1/(3600*1000))
				        //计算相差分钟数
				        var leave2=leave1%(3600*1000)        //计算小时数后剩余的毫秒数
				        var minutes=Math.floor(leave2/(60*1000))
				        //计算相差秒数
				        var leave3=leave2%(60*1000)      //计算分钟数后剩余的毫秒数
				        var seconds=Math.round(leave3/1000)
				        alert(" 相差 "+days+"天 "+hours+"小时 "+minutes+" 分钟"+seconds+" 秒")
			}
			// 去支付
			$('#goPayment').on('tap',function(){
				$$.openWindow({
					url: "payResult.html",
					id: "payResult",
					styles: {
						statusbar: {
							background: "#fff"
						}
					}
				});
			})
		})(jQuery, document, mui);
	</script>

</html>
