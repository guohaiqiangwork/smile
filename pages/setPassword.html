<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>my_setting</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/common.css">
		<script src="../js/rem_reset.js"></script>
		
		<link rel="stylesheet" type="text/css" href="../css/pages/updateName.css"/>
	</head>
	<body>
		<header class="header_white title">
			<i class="mui-action-back"><img src="../image/left@2x.png"></i>
			设置提现密码
		</header>
		
		<div style="height: 65px;"></div>
		
		<div id="setPassword_body">
			<span>提现密码</span>
			<input oninput = "value=value.replace(/[^\d]/g,'')" id="passwordPara"  type="text" placeholder="请设置提现密码"/>
		</div>
		
		
		<div id="insert_id">
			<span>保存</span>
		</div>
		
		
		
	</body>
	<script src="../js/jquery-1.11.2.min.js"></script>
	<script src="../js/mui.min.js"></script>
	<script src="../js/requestFun.js"></script>
	<script src="../js/commonFun.js" type="text/javascript"></script>
	
	<script>
		(function($, doc, $$) {
			$$.init();
			var _self;
			if (window.plus) {
				plusReady();
			} else {
				doc.addEventListener('plusready', plusReady, false);
			}

			function plusReady() {
				plus.navigator.setFullscreen(false);
				//强制竖屏
				plus.screen.lockOrientation("portrait-primary");
				//强制隐藏滚动条
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});
				_self = plus.webview.currentWebview();
			
				/* 保存提现密码点击事件 */
				var insert_id = doc.getElementById("insert_id");
				insert_id.onclick = function(){
					console.log("1=="+passwordPara.value.length )
					
					if(!passwordPara.value){
						tipShow("请输入提现密码")
						return "请输入提现密码";
					}
					
					if(passwordPara.value.length > 6){
						tipShow("密码长度不大于6位")
						return "密码长度不大于6位";
					}
					
					var dataBase = {
						password: passwordPara.value.replace(/\s*/g,""),
						memberId: plus.storage.getItem('memberId')
					};
					
					setPassword(mui, dataBase, function(data) {
						if (data.code == 200) {
							tipShow("提现密码设置成功");
							mui.currentWebview.close();
						} else {
							tipShow(data.message);
						}
					});
					
					
				}
				
				
			}
		})(jQuery, document, mui);
	</script>

</html>
