<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>my_setting</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/mobileReset.css">
		<link rel="stylesheet" href="../css/pages/confirmOrder.css" />
		<style type="text/css">
			.btn_bottom {
				height: 1.2rem;
				font-size: .34rem;
				padding-top: .4rem;
				text-align: center;
				position: absolute;
				bottom: 0;
				width: 7.5rem;
			}
		</style>
		<script src="../js/rem_reset.js"></script>
	</head>
	<body onselectstart="return false;">
		<header class="header_white title">
			<i class="mui-action-back"><img src="../image/returnButton.png" style="width: .22rem;height: .38rem;"></i>
			提现结果
		</header>
		<div class="content">
			<div class="text_center font_size32 font_color33 font_width800">
				<div style="padding-top: .7rem;">
					<img src="../image/carryS.png" style="width: 1.26rem;height: 1.26rem;">
				</div>
				<div class="margin_top5" id="staty">
					提现受理中
				</div>
				<div class="margin_top2" id="time">
					预计4小时内到账
				</div>
			</div>
			<div class=" font_size28 font_color33 margin_top10" style="width: 7rem;margin-left: .5rem;">
				<div class="div_display margin_top3">
					<div class="width30">
						提现金额:
					</div>
					<div class="">
						<span id="amount"></span> (手续费: <span id="handfree"></span> 税费:<span id="taxes"></span>)
					</div>
				</div>
				<div class="div_display margin_top3">
					<div class="width30">
						实际到账金额:
					</div>
					<div class="" id="actualAmount">
						￥1.00
					</div>
				</div>
				<div class="div_display margin_top3">
					<div class="width30">
						到账银行卡:
					</div>
					<div class="">
						<span id="bankName"></span><span id='bankCode'></span>
					</div>
				</div>
				<div class="div_display margin_top3">
					<div class="width30">
						订单编号:
					</div>
					<div class="" id="orderNo">
						20195465431216544657
					</div>
				</div>
				<div class="div_display margin_top3">
					<div class="width30">
						订单时间:
					</div>
					<div class="" id="createTime">
						2019-08-09 12:30:15
					</div>
				</div>
			</div>

			<div class="div_backgroun_jb font_colorff  btn_bottom">
				完成
			</div>
		</div>
	</body>
	<script src="../js/jquery-1.11.2.min.js"></script>
	<script src="../js/mui.min.js"></script>
	<script src="../js/commonFun.js"></script>
	<script src="../js/requestFun.js"></script>
	<script>
		(function($, doc, $$, undefined) {
			$$.init();
			var _self;
			if (window.plus) {
				plusReady();
			} else {
				doc.addEventListener('plusready', plusReady, false);
			}

			function plusReady() {
				plus.navigator.setFullscreen(false);
				//强制竖屏
				plus.screen.lockOrientation("portrait-primary");
				//强制隐藏滚动条
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});
				_self = plus.webview.currentWebview();
				// alert(_self.bankCId)
				getAccountDe(mui, _self.bankCId, function(data) {
					console.log(JSON.stringify(data))
					if (data.code == 200) {
						$('#bankCode').text('(' + data.data.bankCode + ')');
						$('#amount').text('¥' + data.data.amount);
						$('#orderNo').text(data.data.orderNo);
						$('#createTime').text(data.data.createTime);
						$('#handfree').text('¥' + data.data.handfree);
						$('#actualAmount').text('¥' + data.data.actualAmount);
						$('#taxes').text('¥' + data.data.taxes);
						$('#bankName').text(data.data.bankName);
						if (data.data.state == 0) {
							$('#staty').text('提现受理中')
						} else {
							$('#staty').text('提现完成')
							$('#time').css('display', 'none')
						}
					} else {
						tipShow(data.message)
					}
				})
				// if (payParams == "成功") {
				// 	$(".paySucceed").css("display", "block");
				// 	$(".payError").css("display", "none");
				// } else {
				// 	$(".paySucceed").css("display", "none");
				// 	$(".payError").css("display", "block");
				// 	$(".payContent").text(payParams);
				// }

			}
			// 去首页
			$('.btn_bottom').on('tap', function() {
			plus.webview.getWebviewById('HBuilder').reload()
				// mui.fire(plus.webview.getWebviewById('personalCenter'), "refreshMajorGuestCount", {

				// });


				// toIndex(0);
			})

		})(jQuery, document, mui);
	</script>

</html>
