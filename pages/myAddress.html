<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>my_setting</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/mobileReset.css">
		<link rel="stylesheet" href="../css/pages/myAddress.css" />
		<script src="../js/rem_reset.js"></script>
	</head>
	<body onselectstart="return false;">
		<header class="header_white">
			<i class="mui-action-back"><img src="../image/returnButton.png" style="width: .22rem;height: .38rem;"></i>
			收货地址
		</header>
		<div class="contentA">
			<div id="myAddress">
			</div>
			<div class="bottom_btn">
				添加新地址
			</div>
		</div>

		<div class="default" style="display: none;">
			<div class="default_img">
				<img src="../image/default/address.png" class="width_height100">
			</div>
			<div class="text_center font_size26 margin_top10">
				还没有收货地址 赶紧添加一个吧！
			</div>
			<div class="default_img_btn div_backgroun_jb margin_top10">
				添加新地址
			</div>
		</div>
	</body>
	<script src="../js/jquery-1.11.2.min.js"></script>
	<script src="../js/mui.min.js"></script>
	<script src="../js/commonFun.js"></script>
	<script src="../js/requestFun.js"></script>
	<script>
		(function($, doc, $$, undefined) {
			$$.init();
			var _self;
			if (window.plus) {
				plusReady();
			} else {
				doc.addEventListener('plusready', plusReady, false);
			}

			function plusReady() {
				plus.navigator.setFullscreen(false);
				//强制竖屏
				plus.screen.lockOrientation("portrait-primary");
				//强制隐藏滚动条
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});
				_self = plus.webview.currentWebview();
				//alert(_self.pageName)
				//判断是从订单中过来
				if (_self.pageName == "confirmOrder") {
					plus.storage.setItem("confirmOrder", "confirmOrder");
				} else {
					plus.storage.removeItem("confirmOrder");
				}


				// 获取地址列表
				// var getUserAddressWati = plus.nativeUI.showWaiting("获取中...");
				getUserAddress(mui, plus.storage.getItem('memberId'), function(data) {
					// getUserAddressWati().close()
					if (data.code == 200) {
						if (data.data.length == 10) {
							$('.bottom_btn').css('display', 'none')
						} else if (data.data.length < 1) {
							$('.bottom_btn').css('display', 'none');
							$('.default').css('display', 'block');
						}
						list = $('#myAddress');
						data.data.forEach(function(e) {
							if (e.isDefault == 1) {
								var mobile = e.mobile;
								mobile = mobile.substring(3, 0) + "^_^" + mobile.substring(7, 11);
								$(
									'<div class="address_moduel">' +
									'<div class="_left"  isDefault=' + e.isDefault + ' data_id=' + e.id + ' receiver=' + e.receiver +
									' mobile=' + e.mobile + ' address=' + e.province + e.city + e.area + e.address + '>' +
									'<div class="_one">' +
									'<span style="color: #5A5A5A;">' + e.receiver + '</span>' +
									'<span>' + mobile + '</span>' +
									'<span class="_falge">默认</span>' +
									'</div>' +
									'<div class="_two">' +
									e.province + e.city + e.area + e.address +
									'</div>' +
									'</div>' +
									'<div class="_three"></div>' +
									'<div class="_right" id="goToEdit"  data-id="' + e.id + '">编辑</div>' +
									'</div>'
								).appendTo(list)
							} else {
								var mobile = e.mobile;
								mobile = mobile.substring(3, 0) + "^_^" + mobile.substring(7, 11);
								$(
									'<div class="address_moduel">' +
									'<div class="_left"  isDefault=' + e.isDefault + '  data_id=' + e.id + ' receiver=' + e.receiver +
									' mobile=' + e.mobile + ' address=' + e.province + e.city + e.area + e.address + '>' +
									'<div class="_one">' +
									'<span style="color: #5A5A5A;">' + e.receiver + '</span>' +
									'<span>' + mobile + '</span>' +
									'</div>' +
									'<div class="_two">' +
									e.province + e.city + e.area + e.address +
									'</div>' +
									'</div>' +
									'<div class="_three"></div>' +
									'<div class="_right" id="goToEdit"  data-id="' + e.id + '">编辑</div>' +
									'</div>'
								).appendTo(list)
							}

						});
					} else if (data.code == 401 || data.code == 1500) {
						gotoLoginIn()
					} else {
						tipShow(data.message)
					}
				});
			}

			//地址选择点击事件
			$("#myAddress").on("tap", "._left", function() {
				//console.log("选择地址我进来了！="+ plus.storage.getItem("confirmOrder"));
				if (plus.storage.getItem("confirmOrder") == "confirmOrder" || _self.pageName == "confirmOrder") {
					var data_id = $(this).attr('data_id');
					var receiver = $(this).attr('receiver');
					var mobile = $(this).attr('mobile');
					var address = $(this).attr('address');
					var isDefault = $(this).attr('isDefault');

					plus.nativeUI.closeWaiting();
					mui.back();
					var list = plus.webview.currentWebview().opener();
					mui.fire(list, 'addressFunc', {
						data_id: data_id,
						receiver: receiver,
						mobile: mobile,
						address: address,
						isDefault: isDefault,
					});

				}
			});


			// 去新增地址
			$('.bottom_btn').on('tap', function() {
				$$.openWindow({
					url: 'addressEditor.html',
					id: 'addressEditor',
					extras: {
						"orderId": '3243242',
						"typeVal":"新增"
					},
					show: {
						aniShow: "slide-in-right"
					}
				});
			})
			$('.default_img_btn').on('tap', function() {
				$$.openWindow({
					url: 'addressEditor.html',
					id: 'addressEditor',
					extras: {
						"orderId": '3243242'
					},
					show: {
						aniShow: "slide-in-right"
					}
				});
			})
			// 编辑地址
			$('#myAddress').on('tap', '#goToEdit', function() {
				$$.openWindow({
					url: 'addressEditor.html',
					id: 'addressEditor',
					extras: {
						"addressId": $(this).attr('data-id'),
						"typeVal":"编辑"
					},
					show: {
						aniShow: "slide-in-right"
					}
				});
			})

		})(jQuery, document, mui);
	</script>

</html>
