<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>my_setting</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="../css/font-awesome.min.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/mobileReset.css">
		<link rel="stylesheet" href="../css/pages/confirmOrder.css" />

		<script src="../js/rem_reset.js"></script>
	</head>
	<body onselectstart="return false;">	
		<div class="content">
				<div class="payResult_img">
					<img src="../image/mu.jpg" width="100%" height="100%">
				</div>
				<!-- 成功 -->
				<div class="text_center" style="display: none;">
					<div class="pay_Y font_size26 font_color33">
						支付成功
					</div>
					<div class="pay_go_index div_backgroun_jb">
						去首页逛逛
					</div>
				</div>
				<!-- 失败 -->
				<div class="text_center" >
					<div class="pay_Y font_size26 font_color33">
						支付失败
					</div>
					<div class="pay_Y font_size26 font_color33">
						银行卡余额不足
					</div>
					<div class="pay_go pay_go_index div_backgroun_jb">
						重新支付
					</div>
				</div>
				
		
		</div>
	</body>
	<script src="../js/jquery-1.11.2.min.js"></script>
	<script src="../js/mui.min.js"></script>
	<script src="../js/commonFun.js"></script>
	<script src="../js/requestFun.js"></script>
	<script>
		(function($, doc, $$, undefined) {
			$$.init();
			var _self;
			if (window.plus) {
				plusReady();
			} else {
				doc.addEventListener('plusready', plusReady, false);
			}

			function plusReady() {
				plus.navigator.setFullscreen(false);
				//强制竖屏
				plus.screen.lockOrientation("portrait-primary");
				//强制隐藏滚动条
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});
				_self = plus.webview.currentWebview();
			}
			// 去首页
			$('.pay_go_index').on('tap',function(){
				plus.webview.currentWebview().close();
			})
			// 重新支付
			$('.pay_go').on('tap',function(){
				
			})
		})(jQuery, document, mui);
	</script>

</html>
