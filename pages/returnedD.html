	<script>
		(function($, doc, $$, undefined) {
			$$.init({
				swipeBack: true //启用右滑关闭功能
			});
			var _self;
			if (window.plus) {
				plusReady();
			} else {
				doc.addEventListener('plusready', plusReady, false);
			}

			function plusReady() {
				plus.navigator.setFullscreen(false);
				//强制竖屏
				plus.screen.lockOrientation("portrait-primary");
				//强制隐藏滚动条
				plus.webview.currentWebview().setStyle({
					scrollIndicator: 'none'
				});
				_self = plus.webview.currentWebview();
				keywords = {
					pageNum: 1,
					pageSize: 10,
					data: {
						status: '',
						memberId: plus.storage.getItem('memberId') || '',
						orderId: _self.orderId
					}
				}
				getApplyRecordList(); //获取详情
			};
			// 获取申请记录
			function getApplyRecordList() {
				getApplyRecord(mui, keywords, function(data) {
					console.log(JSON.stringify(data))
					if (data.code == 200) {
						var fragmentplanListTwo = document.createDocumentFragment();
						$.each(data.data.records, function(items) {
							$.each(data.data.records[items].returnItemList, function(item) {
								// alert(data.data.records[items].returnItemList[item].num)
								var detailList =
									'<div class="model_product_Dup">' +
									'<div class="margin_left3" style="width: 2rem;">' +
									'  <img src = "' + data.data.records[items].returnItemList[item].picPath +
									'"  style="width: 1.4rem;height: 1.4rem;"> ' +
									'</div>' +
									'<div class="margin_left2" style="width: 4.5rem;">' +
									'<div class="font_size32 font_color33">' +
									data.data.records[items].returnItemList[item].title +
									'</div>' +
									'<div class="div_display font_size28 font_color99">' +
									'<div class="width50">规格:' +
									data.data.records[items].returnItemList[item].skuName +
									'</div>' +
									'<div class="width50 text_right">*' +
									data.data.records[items].returnItemList[item].num +
									'</div>' +
									'</div>' +
									'<div class="font_colorf4 font_size26">¥' +
									data.data.records[items].returnItemList[item].price +
									'</div>' +
									'</div>' +
									'</div>';
								$(fragmentplanListTwo).append(detailList);
							})
							// 待审核
							if (data.data.records[items].retStatus == 1 && data.data.records[items].retStatus == 2) {
								var stateList =
									'<div class="div_display margin_top2">' +
									'<div class="font_width700">' +
									'订单编号:' +
									'</div>' +
									'<div class="margin_left2">' +
									data.data.records[items].orderNo +
									'</div>' +
									'</div>' +
									'<div class="div_display margin_top2">' +
									'<div class="font_width700">' +
									'申请时间:' +
									'</div>' +
									'<div class="margin_left2">' +
									data.data.records[items].retTime + '</div>' +
									'</div>' +
									'<div class="div_display margin_top2">' +
									'<div class="font_width700">' +
									'申请原因:' +
									'</div>' +
									'<div class="margin_left2">' +
									data.data.records[items].retReason + '</div>' +
									'</div>';
								$('.model_product_Ddown').append(stateList);
								// 3-5 
							} else if (data.data.records[items].applyServer == 2 || data.data.records[items].applyServer == 4) {
								var stateList =
									'<div class="div_display margin_top2">' +
									'<div class="font_width700">' +
									'订单编号:' +
									'</div>' +
									'<div class="margin_left2">' +
									data.data.records[items].orderNo +
									'</div>' +
									'</div>' +
									'<div class="div_display margin_top2">' +
									'<div class="font_width700">' +
									'申请时间:' +
									'</div>' +
									'<div class="margin_left2">' +
									data.data.records[items].retTime + '</div>' +
									'</div>' +
									'<div class="div_display margin_top2">' +
									'<div class="font_width700">' +
									'申请原因:' +
									'</div>' +
									'<div class="margin_left2">' +
									data.data.records[items].retReason + '</div>' +
									'</div>' +
									'<div class="div_display margin_top2">' +
									'<div class="font_width700">' +
									'未通过原因:' +
									'</div>' +
									'<div class="margin_left2">' +
									data.data.records[items].remark + '</div>' +
									'</div>';
								$('.model_product_Ddown').append(stateList);
								// 4-6retStatus
							} else if (data.data.records[items].applyServer == 1 || data.data.records[items].applyServer == 3) {
								var stateList =
									'<div class="div_display margin_top2">' +
									'<div class="font_width700">' +
									'订单编号:' +
									'</div>' +
									'<div class="margin_left2">' +

									'</div>' +
									'<div class="div_display margin_top2">' +
									'<div class="font_width700">' +

									'</div>' +
									'<div class="margin_left2">' +

									'</div>' +

									data.data.records[items].actualAmount + '</div>' +
									'</div>' +
									'<div class="div_display margin_top2">' +
									'<div class="font_width700">' +
									'退款路径:' +
									'</div>' +
									'<div class="margin_left2">' +
									'原路退回</div>' +
									'</div>';
								$('.model_product_Ddown').append(stateList);
							}
							$("#topList").append($(fragmentplanListTwo));
						})
